    <h1>Multimedia</h1>
    <hr />
    <p>Exemplu imagine:</p>

    <img
      src="/sesiunea_3/images/background_main.jpg"
      alt="howToAddAnImage"
      style="width: 55%"
    />
    <hr />

    <p>Exemplu local video(direct de pe serverul local):</p>
    <video
      src="../../../video/How_to_Create_HTML5_Videos.mp4"
      controls
      width="560"
      height="315"
    ></video>
    <hr />
    <p>Exemplu embedded video(direct de pe youtube):</p>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/OOy764mDtiA?si=8cFdNDk-L7Uj0iVP"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
