      rel="stylesheet"
    />
  </head>
  <!-- <body style="height: auto; max-width: 100%"> -->
  <body>
    <div class="container">
      <div class="header">
        <div class="top_nav_index fixed_nav_bar_test">
          <p><a href="../despre.html">Acasa</a></p>

        </div>
      </div>
      <section>
        <br />
        <h1>Multimedia</h1>
        <hr />
        <h3>Exemplu imagine:</h3>
        <div class="image_multimedia_container">
          <img
            src="../images/background_main.jpg"
            alt="howToAddAnImage"
            class="image_multimedia"
          />
        </div>
      </section>
      <hr />
      <section>
        <h3>Exemplu local video(direct de pe serverul local):</h3>
        <video
          src="../video/How_to_Create_HTML5_Videos.mp4"
          controls
          class="local_video_multimedia"
        ></video>
      </section>
      <section>
        <hr />
        <h3>Exemplu embedded video(direct de pe youtube):</h3>

        <iframe
          class="youtube_video_multimedia"
          src="https://www.youtube.com/embed/OOy764mDtiA?si=8cFdNDk-L7Uj0iVP"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
      <section>
        <hr />
        <h3>Exemplu fisier audio</h3>
        <audio controls autoplay class="local_audio_multimedia">
          <source
            src="../audio/Eminem - Mockingbird (Piano Cover).mp3"
            type="audio/mpeg"
          />
          Your browser does not support the audio element.
        </audio>
      </section>
    </div>

  </body>
</html>
